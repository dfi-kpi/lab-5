<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Лабораторна 5</title>
        <link rel="stylesheet" href="./src/css/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="bg-dark p-5 rounded text-center main-box">
            <div class="content-box">
                <h2>Форма параметрів прямокутника</h2>
                <form class="my_form">
                    <div class="form-group">
                        <label for="length" class="form-label">Довжина</label>
                        <input id="length" class="form-control" type="number" name="length" min="0" value="0" required/>
                    </div>
                    <div class="form-group">
                        <label for="width" class="form-label">Ширина</label>
                        <input id="width" class="form-control" type="number" name="width" min="0" value="0" required/>
                    </div>
                    <div class="form-group text-center">
                        <input type="reset" id="clear" value="Очистити" class="btn btn-danger"/>
                    </div>
                </form>
                <div id="result">
                    <!-- PLACEHOLDER -->
                </div>
            </div>
            <hr>
            <div class="content-box">
                <h2>Чат</h2>
                <div class="container">
                    <div class="col-3">
                        <label class="form-label" for="txt1">Користувач 1:</label>
                        <input class="form-control" type="text" name="txt1" id="txt1" placeholder="Введіть ваше повідомлення" />
                        <button class="btn btn-sm btn-light w-100 mt-2" id="send1">Надіслати</button>
                    </div>
                    <div class="col-6">
                        <div id="chat">
                            <!-- PLACEHOLDER -->
                        </div>
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="txt2">Користувач 2:</label>
                        <input class="form-control" type="text" name="txt2" id="txt2" placeholder="Введіть ваше повідомлення" />
                        <button class="btn btn-sm btn-light w-100 mt-2" id="send2">Надіслати</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="content-box">
                <h2>Транслітерація</h2>
                <div class="container justify-content-between">
                    <div class="col-6">
                        <textarea id="raw" rows="10" cols="80"></textarea>
                    </div>
                    <div class="col-6">
                        <textarea id="trans" rows="10" cols="80"></textarea>
                    </div>
                </div>
            </div>
            <hr>
            <div class="content-box">
                <h2>Який день тижня?</h2>
                <form class="my_form">
                    <div class="form-group">
                        <label for="date" class="form-label">Дата народження</label>
                        <input id="date" class="form-control" type="date" name="date" required/>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" id="calc2" value="Дізнатися" class="btn btn-info"/>
                    </div>
                </form>
                <div id="result2">
                    <!-- PLACEHOLDER -->
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./src/js/main.js"></script>
    </body>
</html>
